	<link rel="shortcut icon" type="image/png" href="favicon.jpg">

	<link rel="stylesheet" type="text/css" href="style.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"

		integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="./js/jqBootstrapValidation.js" async></script>
	<script src="./js/formHandler.js" async></script>


	<script src="https://kit.fontawesome.com/8f4a443cb5.js" crossorigin="anonymous" async></script>

<body>
	<!-- Principal conteneur -->
	<div class="page-container">

		<!-- bloc-0 -->
		<div class="bloc bgc-white l-bloc " id="bloc-0">
			<div class="container bloc-sm">

				<nav class="navbar row">
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html"><img src="img/agence-la-panthere-monochrome.svg"
								alt="Logo Agence web design La Panthère"></a>
						<button id="nav-toggle" type="button" class="ui-navbar-toggle navbar-toggle"
							data-toggle="collapse" data-target=".navbar-1">
							<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
								class="icon-bar"></span><span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse navbar-1 special-dropdown-nav">
						<ul class="site-navigation nav navbar-nav">
							<li>
								<a href="index.html#bloc-0">Accueil</a>
							</li>
							<li>
								<a href="#bloc-6">Contact</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<!-- bloc-0 END -->

		<!-- bloc-6 -->
		<div class="bloc bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture" id="bloc-6">
			<div class="container bloc-lg">
				<div class="row">
					<div class="col-sm-12">
						<h1 class="text-center hero-bloc-text">
							Parlons web design !
						</h1>
						<h2 class="text-center hero-bloc-texte">
							Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
							Parlez-nous de votre projet en complétant le formulaire ci-dessous.
						</h2>
					</div>
				</div>
			</div>
		</div>
		<!-- bloc-6 END -->

		<!-- bloc-7 -->
		<div class="bloc bgc-white l-bloc" id="bloc-7">
			<div class="container bloc-lg">
				<div class="row">
					<div class="col-sm-6">
						<form id="form_1" novalidate>
							<div class="form-group">
								<label>
									Nom
								</label>
								<input id="name" placeholder="Entrez votre nom" class="form-control" required aria-label="Nom">
							</div>
							<div class="form-group">
								<label>
									Adresse email
								</label>
								<input id="email" placeholder="exemple@domaine.fr" class="form-control" type="email" aria-label="Adresse eMail"
									required>
							</div>
							<div class="form-group">
								<label>
									Comment nous avez-vous connu ?
								</label>
								<input class="form-control" placeholder="Indiquez si besoin" type="email" required aria-label="reference"
									id="input_504">
							</div>
							<div class="form-group">
								<label>
									Brief de votre projet<br>
								</label><textarea id="message" placeholder="Ajoutez autant de détails que nécessaire"
									class="form-control" rows="4" cols="50" aria-label="details" required></textarea>
							</div>
							<button class="bloc-button btn-rd btn btn-lg btn-block cta-hero btn-atomic-tangerine"
								type="submit">
								Envoyer
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- bloc-7 END -->

		<!-- ScrollToTop Button -->
		<a class="bloc-button btn btn-d scrollToTop" href="#bloc-0" tabindex="0" aria-label="Haut de page"><span
				class="fa fa-chevron-up"></span></a>
		<!-- ScrollToTop Button END-->


		<!-- Footer - bloc-8 -->
		<div class="bloc bgc-atomic-tangerine d-bloc bloc-bg-texture" id="bloc-8">
			<div class="container bloc-sm">
				<div class="row">
					<div class="col-sm-12">
						<p class="text-center white">
							Agence La Panthère - Agence web basée à Lyon.<br>2 place Sathonay 69001 Lyon<br>Ouvert de 9h
							à 18h, du lundi au vendredi<br>
						</p>
						<div class="row row-no-gutters social">
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://twitter.com/?lang=fr" aria-label="Twitter"><span
											class="fa fa-twitter icon-md"></span></a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://fr-fr.facebook.com/" aria-label="Facebook"><span
											class="fa fa-facebook icon-md"></span></a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://dribbble.com/" aria-label="Dribbble"><span
											class="fa fa-dribbble icon-md"></span></a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://www.instagram.com/?hl=fr" aria-label="Instagram"><span
											class="fa fa-instagram icon-md"></span></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer - bloc-8 END -->

	</div>
	<!-- Principal conteneur END -->


</body>

</html>
